<div class="container">
    <h1>My Portfolio</h1>
    <div class="card-container" *ngFor='let stockWatch of stocks; index as i'>
        <app-portfoliowatchcard [stockItem]='stockWatch' (deleteStockItem)="deleteStockItem($event)"></app-portfoliowatchcard>
    </div>
    <div *ngIf='noStocks' class="alert alert-warning" role="alert">
        <p class="text-center">Currently you have no stocks in your watchlist.</p>
     </div>
</div>
