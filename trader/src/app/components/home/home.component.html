        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    <form>
        <input type='text' [formControl]='search' (change)='textChanged()' [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option role='button' *ngFor="let stock of stocks" [value]="stock" (click)='onSubmit(stock)'>
            {{stock.ticker}} | {{stock.companyName}}
            </mat-option>
        </mat-autocomplete>
    </form>

    
</div>
