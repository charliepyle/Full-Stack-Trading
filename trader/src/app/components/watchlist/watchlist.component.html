<div class="container">
    <h1>My Watchlist</h1>
    <div *ngFor='let stockWatch of stocks'>
        <app-stockwatchcard [stockItem]='stockWatch' (deleteStockItem)="deleteStockItem($event)"></app-stockwatchcard>
    </div>
    <div *ngIf='noStocks' class="alert alert-warning" role="alert">
        <p class="text-center">Currently you have no stocks in your watchlist.</p>
     </div>
</div>
